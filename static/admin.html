<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel Administracyjny</h1>
            <nav>
                <a href="/">Weryfikacja</a>
                <a href="/admin" class="active">Admin</a>
            </nav>
        </header>

        <!-- Formularz logowania -->
        <div id="login-section" class="login-section">
            <div class="login-box">
                <h2>Logowanie</h2>
                <form id="login-form">
                    <input type="password" id="admin-password" placeholder="Hasło" required autofocus>
                    <button type="submit">Zaloguj</button>
                    <div id="login-error" style="color: #f44336; margin-top: 10px; display: none;"></div>
                </form>
            </div>
        </div>

        <!-- Panel admina -->
        <div id="admin-panel" class="admin-panel" style="display: none;">
            <!-- Sekcja użytkowników -->
            <section class="section">
                <h2>Zarządzanie Użytkownikami</h2>
                
                <div class="form-section">
                    <h3>Dodaj nowego użytkownika</h3>
                    <form id="user-form">
                        <input type="text" id="first-name" placeholder="Imię" required>
                        <input type="text" id="last-name" placeholder="Nazwisko" required>
                        <input type="text" id="face-id" placeholder="Face ID (unikalny)" required>
                        <label>
                            <input type="checkbox" id="is-active" checked> Aktywny
                        </label>
                        <button type="submit">Dodaj użytkownika</button>
                    </form>
                </div>

                <div class="form-section">
                    <h3>Zarejestruj twarz użytkownika</h3>
                    <form id="face-register-form">
                        <select id="user-select" required>
                            <option value="">Wybierz użytkownika</option>
                        </select>
                        
                        <div class="image-source-toggle">
                            <label>
                                <input type="radio" name="image-source" value="file" checked>
                                Wybierz z komputera
                            </label>
                            <label>
                                <input type="radio" name="image-source" value="camera">
                                Zrób zdjęcie na żywo
                            </label>
                        </div>
                        
                        <div id="file-upload-section">
                            <input type="file" id="face-image" accept="image/*">
                        </div>
                        
                        <div id="camera-section" style="display: none;">
                            <video id="admin-video" autoplay playsinline style="width: 100%; max-width: 400px; border-radius: 8px; background: #000;"></video>
                            <canvas id="admin-canvas" style="display: none;"></canvas>
                            <div style="margin-top: 10px;">
                                <button type="button" id="start-camera-btn">Uruchom kamerę</button>
                                <button type="button" id="capture-photo-btn" style="display: none;">Zrób zdjęcie</button>
                                <button type="button" id="stop-camera-btn" style="display: none;">Zatrzymaj kamerę</button>
                            </div>
                            <div id="camera-status" style="margin-top: 10px; color: #666; font-weight: 500;"></div>
                        </div>
                        
                        <button type="submit">Zarejestruj twarz</button>
                    </form>
                </div>

                <div class="list-section">
                    <h3>Lista użytkowników</h3>
                    <div id="users-list"></div>
                </div>
            </section>

            <!-- Sekcja przepustek -->
            <section class="section">
                <h2>Zarządzanie Przepustkami</h2>
                
                <div class="form-section">
                    <h3>Dodaj nową przepustkę</h3>
                    <form id="badge-form">
                        <select id="badge-user-select" required>
                            <option value="">Wybierz użytkownika</option>
                        </select>
                        <input type="text" id="qr-code-input" placeholder="Kod QR (lub zostaw puste - wygeneruje się automatycznie)">
                        <input type="date" id="valid-until" required>
                        <button type="submit">Dodaj przepustkę</button>
                    </form>
                </div>

                <div class="list-section">
                    <h3>Lista przepustek</h3>
                    <div id="badges-list"></div>
                </div>
            </section>

            <!-- Sekcja logów -->
            <section class="section">
                <h2>Logi Dostępu</h2>
                
                <div class="filter-section">
                    <input type="date" id="start-date">
                    <input type="date" id="end-date">
                    <button id="filter-logs-btn">Filtruj</button>
                    <button id="generate-report-btn">Generuj raport PDF</button>
                </div>

                <div class="list-section">
                    <div id="logs-list"></div>
                </div>
            </section>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button id="logout-btn" style="display: none; background: #f44336;">Wyloguj</button>
        </div>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
